
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding Practice</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app">

    <div class="page-header">
        <span onclick="goHome()">‚Üê</span>
        <h2>Coding Practice</h2>
    </div>

    <div class="list">

        <div class="code-card">
            <h3>Two Sum Problem</h3>
            <span class="tag easy">Easy</span>
            <button class="btn purple">Solve</button>
        </div>

        <div class="code-card">
            <h3>Reverse a Linked List</h3>
            <span class="tag medium">Medium</span>
            <button class="btn purple">Solve</button>
        </div>

        <div class="code-card">
            <h3>Merge Sort Implementation</h3>
            <span class="tag hard">Hard</span>
            <button class="btn purple">Solve</button>
        </div>

    </div>

    <div class="nav">
        <div class="nav-item" onclick="goHome()">Home</div>
        <div class="nav-item active">Practice</div>
        <div class="nav-item">Progress</div>
        <div class="nav-item">Profile</div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
